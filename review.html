<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rainy Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="images/x-icon" href="assets/images/raincloud.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/date.css" />

</head>

<body id="review">
    <div class="website">
        <div class="row">
            <div id="navigation" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav id="nav" class="navbar navbar-expand-lg bg-dark">
                    <a class="navbar-brand" href="index.html">
                        <img class="raincloud" src="assets/images/raincloud.png"></img>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="index.html">Main</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="review.html">Reviews</a>
                            </li>
                        </ul>
                        <h3 id="titleR" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mx-auto text-center align-center">Rainy Date</h3>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div id="testimonial" class="jumbotron col-lg-12 col-md-12 col-sm-12 col-xs-12 text-white mt-3">
                <h3 class="text-center">Rate the Date!</h3>
                <div id="rating-div">
                    <div id="star-rating" class="rating col-lg-2 col-md-2 col-sm-2 col-xs-2 mx-auto">
                        <span id="5" class="mx-auto text-center">☆</span>
                        <span id="4" class="mx-auto text-center">☆</span>
                        <span id="3" class="mx-auto text-center">☆</span>
                        <span id="2" class="mx-auto text-center">☆</span>
                        <span id="1" class="mx-auto text-center">☆</span>
                    </div>
                    <br>
                    <form class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mx-auto">
                        <div class="form-row">
                            <div class="col">
                                <input id="firstName" type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input id="lastName" type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-7">
                                <input id="city" type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="col">
                                <input id="state" type="text" class="form-control" placeholder="State/Country">
                            </div>
                            <div class="col">
                                <input id="zipCode" type="text" class="form-control" placeholder="Zip">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col">
                                <textarea id="textReview" class="form-control" id="message" rows="3" placeholder="Leave your review here!"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="mx-auto text-center">
                        <button id="add-review" type="submit" class="btn btn-outline-info text-white" id="submitI">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="added-reviews" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        </div>
        <div class="row">
            <div id="footer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-1 text-center bg-dark sticky-bottom">
                <footer>
                    <h6 class="mt-3 text-white">&copy; Copyright
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());
                        </script>
                    </h6>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script rel="stylesheet" type="text/javascript" src="assets/sound2.js"></script>
    <script rel="stylesheet" type="text/javascript" src="assets/modernizr.js"></script>
    <script rel="stylesheet" type="text/javascript" src="assets/geolocate.js"></script>
    <script rel="stylesheet" type="text/javascript" src="assets/date.js"></script>

</body>

</html>
