        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/date.css" />

<body id="index">
    <div class="website">
        <div class="row">
            <div id="navigation" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav id="nav" class="navbar navbar-expand-lg bg-dark">
                    <a class="navbar-brand" href="index.html">
                        <img class="raincloud" src="assets/images/raincloud.png"></img>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="index.html">Main</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="review.html">Reviews</a>
                            </li>
                        </ul>
                        <h3 id="titleI" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mx-auto text-center text-white align-center">Rainy Date</h3>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-1">
            <div id="recipe" class="jumbotron text-white mx-auto mt-3 col-lg-12">
                <div class="recipes col-lg-4 float-left">
                    <h3 class="text-center"> Search for a recipe</h3>
                    <h5 class="text-center">(Based on what you have at home!)</h5>
                    <hr class="bg-white">
                    <form>
                        <div class="form-group">
                            <h5 class="text-center" for="add-ingredient">Enter Ingredient(s): ( __ , __ )</h5>
                            <input type="text" class="form-control" id="add-ingredient" placeholder="Enter ingredient here">
                        </div>
                        <div class="mx-auto text-center">
                            <button type="submit" class="btn btn-outline-info text-white" id="submitI">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="foodImage" class="carousel-slide col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center text-white"></div>
                <div id="foodInfo" class="carousel-slide col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center text-white"></div>
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 float-bottom">
                    <h6 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center text-white mt-5">
                        (Want to Order Something In? Check Below!)
                    </h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="movie" class="jumbotron text-white mx-auto mt-3 col-lg-12">
                <div class="movies col-lg-4 float-right">
                    <h3 class="text-center">Search for a movie!</h3>
                    <hr class="bg-white">
                    <form>
                        <div class="form-group">
                            <h5 class="text-center" for="add-genre">Enter Movie Title Here!</h5>
                            <input type="text" class="form-control" id="add-genre" placeholder="Enter release year here">
                        </div>
                        <div class="mx-auto text-center">
                            <button type="submit" class="btn btn-outline-info text-white" id="submitM">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="movieImage" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center text-white"></div>
                <div id="movieInfo" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center text-white"></div>
            </div>
        </div>
        <div class="row">
            <div id="postMates" class="jumbotron text-white mx-auto mt-3 col-lg-12">
                <div class="postMates col-lg-4 float-left">
                    <h3 class="text-center">Search for Delivery Near You!</h3>
                    <hr class="bg-white">
                    <form>
                        <div class="form-group">
                            <h5 class="text-center" for="add-food-type">Enter Food Type</h5>
                            <input type="text" class="form-control" id="food-type" placeholder="Enter Food Type here">
                        </div>
                        <div class="mx-auto text-center">
                            <button type="submit" class="btn btn-outline-info text-white" id="submitP">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="postPlace" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center text-white">(Postmates info Here)</div>
            </div>
        </div>
        <div class="row">
            <div id="footer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-1 text-center bg-dark">

                        <script type="text/javascript">
                            document.write(new Date().getFullYear());
                        </script>
                    </h6>
